<div style="display: flex; flex-direction: columns; width: 80%;">
    <!-- Head -->
    <div>
        <button (click)="findAll()">ทุกประเทศ</button>
        <button *ngFor="let country of this.countries"
        (click)="findByCountry(country.name)">
            {{country.name}}
        </button>
        <br>
        <button (click)="addNew()">
            เพิ่มข้อมูลใหม่
        </button>
        <!-- List -->
        <div style="width: 400px;">
            <mat-selection-list #landmark [multiple]="false"
            (selectionChange)="show($event.options[0])">
                <mat-list-option 
                *ngFor="let landmark of this.landmarks" [value]="landmark"
                style="width: 400px; height: 160px;">
                    <div>
                        <img src="{{landmark.url}}" height="150px" width="200px">
                        {{landmark.name}}
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>  
    <!-- Content -->
    <div style="display: flex; flex-direction: row;">
        <!-- Show -->
        <div>
            <div *ngIf="selectedLandmark != undefined">
                <div style="display: flex; flex-direction: column;">
                    <img src="{{this.selectedLandmark.url}}" width="500px">
                    <span>{{this.selectedLandmark.name}}</span>
                    <span>{{this.selectedLandmark.country}}</span>
                    <span>{{this.selectedLandmark.detail}}</span>
                    <div><button>แก้ไข</button></div>
                    <div><button>ลบ</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
